<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons><br>

    <ion-buttons slot="start">
      <ion-searchbar [(ngModel)]="search"></ion-searchbar>
    </ion-buttons>
    
    </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let utilisateurs of utilisateur | filter:search">
    <ion-label >
      <h1>{{utilisateurs.Fullname}}</h1>
      <h2>{{utilisateurs.email}}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
